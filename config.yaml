general:
    homeassistant_url: http://homeassistant.local:8123
    homeassistant_token: "YOUR_LONG_LIVED_ACCESS_TOKEN_HERE"
    timezone: Europe/Paris

    # HTML template folders in priority order (first = highest priority)
    # Use a list to override templates: files in earlier folders take precedence
    html_templates:
        - "/config/html-template"

server:
    bind_addr: "0.0.0.0"
    bind_port: 8081
    debug: False #Set to True to enable debug mode and avoid template caching

menu:
    - name: "Home"
      icon: "webfonts/regular.svg?id=house"
      components: ["components/forecast.html", "components/sensors.html"]

    - name: "Lights"
      icon: "webfonts/regular.svg?id=lightbulb"
      components: ["components/lights.html"]

    - name: "Climates"
      icon: "webfonts/regular.svg?id=air-conditioner"
      components: ["components/climates.html"]
    
    - name: "Sensors"
      icon: "webfonts/regular.svg?id=temperature-half"
      components: ["components/sensors.html"]

    - name: "Covers"
      icon: "webfonts/regular.svg?id=shutters"
      components: ["components/covers.html"]

    - name: "Switches"
      icon: "webfonts/regular.svg?id=toggle-on"
      components: ["components/switches.html"]

loggercfg:
  version: 1
  disable_existing_loggers: False
  formatters:
    default:
      format: '%(asctime)s %(module)26s: %(levelname)-8s %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout
  loggers:
    homeassistant_api:
      level: INFO
      handlers: [ console ]
      propagate: no
    websockets:
      level: INFO
      handlers: [ console ]
      propagate: no
    uvicorn.error:
      level: INFO
      handlers: []
      propagate: yes
    uvicorn.access:
      level: INFO
      handlers: []
      propagate: yes
  root:
    level: DEBUG
    handlers: [ console ]
