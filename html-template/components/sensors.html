<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor List</title>
    <style>
        
        .sensor-list {
            list-style-type: none;
            padding: 0;
        }
        .sensor-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Sensor List</h1>
    <ul class="sensor-list">
        <li class="sensor-item">
            <strong>Name:</strong> Temperature Sensor<br>
            <strong>Value:</strong> 23Â°C
        </li>
        <li class="sensor-item">
            <strong>Name:</strong> Humidity Sensor<br>
            <strong>Value:</strong> 60%
        </li>
        <li class="sensor-item">
            <strong>Name:</strong> Pressure Sensor<br>
            <strong>Value:</strong> 1013 hPa
        </li>
        <li class="sensor-item">
            <strong>Name:</strong> Light Sensor<br>
            <strong>Value:</strong> 800 lux
        </li>
    </ul>
</body>
</html>
