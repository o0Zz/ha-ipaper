
<ul class="entry-list">
    {% for key, light in entities['light'].entities.items() %}
        <li class="entry-item-small">
            <form method="POST">
                <input type="hidden" name="service" value="{{ 'light.turn_off' if light.state.state == 'on' else 'light.turn_on' }}">
                <input type="hidden" name="entity_id" value="light.{{ key }}">
                <button type="submit" class="entry-button active">
                    
                    {% if light.state.state == 'on' %}
                        <img src="webfonts/regular.svg?id=lightbulb-on" class="entry-icon-large">
                    {% else %}
                        <img src="webfonts/regular.svg?id=lightbulb" class="entry-icon-large">
                    {% endif %}
                    <br>
                    {{ light.state.attributes.friendly_name }}<br>
                </button>
            </form>
        </li>
    {% endfor %}
</ul>
